<main id="signupContainer" class="signup-container">
  <div class="signup-section mat-elevation-z10" id="signupForm"
  >
    <div class="signup-form-container container">

      <div class="signup-logo">
        <img
          src="https://raw.githubusercontent.com/DigitAlholics-3-0/Front-End-Theraphy/master/src/assets/logo-image.png"
          alt="Theraphy logo" class="logo-image">
        <span class="logo-text">Theraphy</span>
      </div>

      <span class="signup-form-title">Sign Up</span>
      <p>Sign up with your data information</p>

      <form [formGroup]="registerForm" (submit)="registerUser()" class="login-form">

        <div>

          <mat-form-field appearance="fill" class="col-12 col-xl-6 col-lg-12 col-md-12 col-sm-12 pe-2">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="firstname" required [(ngModel)]="user.firstname">
          </mat-form-field>

          <mat-form-field appearance="fill" class="col-12 col-xl-6 col-lg-12 col-md-12 col-sm-12 pe-2">
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="username" required [(ngModel)]="user.username">
          </mat-form-field>
          <mat-form-field appearance="fill" class="col-12 col-xl-6 col-lg-12 col-md-12 col-sm-12 pe-2">
            <mat-label>LastName</mat-label>
            <input type="text" matInput formControlName="lastname" required [(ngModel)]="user.lastname">
          </mat-form-field>
          <mat-form-field appearance="fill" class="col-12 col-xl-6 col-lg-12 col-md-12 col-sm-12 pe-2">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" required [(ngModel)]="user.password">
          </mat-form-field>

          <mat-form-field appearance="fill" class="col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 pe-2">
            <mat-label>Select your role:</mat-label>
            <mat-select formControlName="role" [(ngModel)]="user.role" name="role">
              <mat-option class="p-2" value="PATIENT">Patient</mat-option>
              <mat-option class="p-2" value="PHYSIOTHERAPIST">Physiotherapist</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <button class="w-100" [disabled]="!registerForm.valid" mat-raised-button color="primary" type="submit"
            >Create Account
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
